<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payer.css">
</head>
<body>
    <div class="containerCard">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="img/chip.png" alt="">
                    <img src="img/visa.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Porteur de la carte</span>
                        <div class="card-holder-name">Nom complet</div>
                    </div>
                    <div class="box">
                        <span>expiré</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="image/visa.png" alt="">
                </div>
            </div>
        </div>
        <form action="" id="form">
            <div class="inputBox">
                <span class="span">Numéro</span>
                <input type="text2" maxlength="16" class="card-number-input" id="card_number " required>
            </div>
            <div class="inputBox">
                <span class="span">Porteur</span>
                <input type="text2" class="card-holder-input" id="card_holder">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span class="span">Mois d'expiration</span>
                    <select name="" id="months" class="month-input" required>
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span class="span">Année d'expiration</span>
                    <select name="" id="years" class="year-input">
                        <option value="year" selected disabled>year</option required>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span class="span">cvv</span>
                    <input type="text2" maxlength="4" class="cvv-input" id="ccc">
                </div>
            </div>
            <input type="submit" value="Valider" class="submit-btn">
        </form>
    </div>
    <script>
        /*const num = document.getElementById('card_number');
        const num = document.getElementById('card_number');
        const mon = document.getElementById('months');
        const year = document.getElementById('years');
        const ccc = document.getElementById('ccc');
        const form = document.getElementById('form');
        form.addEventListener('submit', (e) => {
            let messages = []
            if (num.value === '' || num.value === null){
                messages.push('Vous devez écrire le numéro de la carte')
            }
        e.preventDefault()
        })*/
        document.querySelector('.card-number-input').oninput = () => {
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }
        document.querySelector('.card-holder-input').oninput = () => {
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }
        document.querySelector('.month-input').oninput = () => {
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }
        document.querySelector('.year-input').oninput = () => {
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }
        document.querySelector('.cvv-input').onmouseenter = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }
        document.querySelector('.cvv-input').onmouseleave = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }
        document.querySelector('.cvv-input').oninput = () => {
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }
    </script>
</body>
</html>
